<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cheetah Experimental Platform</title>

    <link href="../public/css/lib/bootstrap.css" rel="stylesheet">
    <link href="../public/css/lib/bootstrap-theme.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../public/css/lib/jquery.gridster.css">
    <link rel="stylesheet" type="text/css" href="../public/css/lib/jquery-ui.min.css">
    <link rel="stylesheet" type="text/css" href="../public/css/lib/jquery-ui.theme.css">
    <link rel="stylesheet" type="text/css" href="../public/css/cheetah.css">
    <link rel="stylesheet" type="text/css" href="../public/css/icomoon.css">
    <link rel="shortcut icon" href="../public/favicon.ico" />

    <script src="../public/js/lib/jquery.js"></script>
    <script src="../public/js/lib/bootstrap.js"></script>
    <link href="../public/css/cheetah.css" rel="stylesheet">
    <script src="../public/js/lib/underscore-min.js"></script>
    <script src="../public/js/lib/jquery-ui.min.js"></script>
    <script src="../public/js/lib/jquery.gridster.js"></script>
    <script src="../public/js/lib/angular.js"></script>
    <script src="../public/js/lib/angular-route.js"></script>
    <script src="../public/js/lib/d3.min.js"></script>
    <script src="../public/js/lib/hmac-md5.js"></script>
    <script src="../public/js/lib/core-min.js"></script>
    <script src="../public/js/lib/enc-utf16-min.js"></script>
    <script src="../public/js/lib/enc-base64-min.js"></script>
    <script src="../public/js/lib/bootstrap-dialog.min.js"></script>
    <script src="../public/js/lib/angular-md5.js"></script>
    <script src="../public/js/lib/angular-state-machine.min.js"></script>
    <script src="../public/js/lib/angular-digest-auth.min.js"></script>

    <script src="angular/notifications/notifications.js"></script>
    <script src="angular/navigation/navigation.js"></script>
    <script src="angular/synchronize-data/synchronize-data.js"></script>
    <script src="angular/serverstatus/serverstatus.js"></script>

    <script>
        //need to bootstrap pages with more than one angular app
        $(document).ready(function () {
            angular.bootstrap($('[ng-app="cheetah.ServerStatus"]'), ['cheetah.ServerStatus']);
            angular.bootstrap($('[ng-app="cheetah.Notifications"]'), ['cheetah.Notifications']);
            angular.bootstrap($('[ng-app="cheetah.SynchronizeData"]'), ['cheetah.SynchronizeData']);
        });
    </script>
</head>

<body role="document">

<div ng-app="cheetah.Navigation" ng-view="" ng-controller="NavigationCtrl" ng-init="setActive('cheetah-home')"></div>

<div role="main" class="container">
    <div ng-app="cheetah.ServerStatus" ng-view=""></div>
    <div ng-app="cheetah.Notifications" ng-view=""></div>
</div>

</body>
</html>
