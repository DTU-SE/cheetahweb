<div>
    <div class="form-group log-in-form">
        <h3>Login</h3>

        <form ng-submit="login()">
            <input type="text" placeholder="E-mail" class="form-control login-in-form-field" ng-model="credentials.username">
            <input type="password" placeholder="Password" class="form-control login-in-form-field" ng-model="credentials.password">
            <button type="submit" class="btn btn-primary btn-lg">Login</button>
        </form>
    </div>
</div>
